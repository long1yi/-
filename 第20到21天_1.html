<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>让你和页面对话</title>
</head>
<body>
	<input id="name" type="text" onkeydown="keyDown()">    
	<button id="submit-btn" onclick="jsEvent()">Submit</button>
	<script type="text/javascript">
		function keyDown(){
			switch(event.key){
				case"Enter": jsEvent();break;
				case"Escape":document.getElementById("name").value="";break;
			}
		}
		function jsEvent(){
			console.log(document.getElementById("name").value);
		}
	</script>
</body>
</html>
